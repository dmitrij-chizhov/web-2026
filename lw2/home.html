<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <link href="./home.css" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <div class="page__menu">
                <img src="./images/Home.png" class="menu__image-service" alt="Home">
                <img src="./images/Friends.png" class="menu__image-service" alt="Friens">
                <img src="./images/Plus.png" class="menu__image-service" alt="Plus">
            </div>
            <div class="page__main-content">
                <div class="main-content__post">
                    <div class="post__info">
                        <img src="./images/Avatar_Vania.png" class="info__image-avatar" alt="Avatar Vania">
                        <p class="info__text-avatar">Ваня Денисов</p>
                        <img src="./images/Edit.png" class="info__image-edit" alt="Edit">
                    </div>
                    <div class="post__content">
                        <img src="./images/Photo1.png" class="content__image" alt="Photo">
                        <p class="content__number-of-photo">1/3</p>
                        <p class="content__reaction"><img src="./images/like.png" class="content__image-reaction" alt="like">203</p>
                        <p class="content__text">Так красиво сегодня на улице! Настоящая зима)) 
                            Вспоминается Бродский: «Поздно ночью, в уснувшей долине, 
                            на самом дне, в городке, занесенном снегом по ручку двери...» </p>
                        <p class="content__text-continuation">ещё</p>
                        <p class="content__text-time">2 часа назад</p>
                    </div>
                </div>

                <div class="main_content__post">
                    <div class="post__info">
                        <img src="./images/Avatar_EliZOVeta.png" class="info__image-avatar" alt="Avatar EliZOVeta">
                        <p class="info__text-avatar">Лиза Дёмина</p>
                    </div>
                    <div class="post__content">
                        <img src="./images/Photo2.jpg" class="content__image" alt="Photo">
                        <p class="content__reaction-active"><img src="./images/like.png" class="content__image-reaction" alt="like">534</p>
                        <p class="content__text-time">1 день назад</p>
                    </div>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
