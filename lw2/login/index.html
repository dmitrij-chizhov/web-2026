<!DOCTYPE html>
<html>
    <head>
        <title>Loign</title>
        <meta charset="UTF-8">
        <link href="./login.css" rel="stylesheet">
        <link rel="preconnect" href="https//cdn.jsdelivr.net">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@wikiline/webfont-golos-ui@latest/css/all.css">
    </head>
    <body>
        <div class="page">
            <div class="page__title">   
                <h1 class="title__text">Войти</h1>

            </div>
            <div class="page__login">
                <p class="login__text">Электропочта</p>
                <input type="email" class="login__input">
                <p class="login__text-help">Введите электропочту в формате *****@***.**</p>
                <p class="login__text">Пароль</p>
                <input type="password" class="login__input"><img src="./images/Eye-off.png" class="login__image-eye" alt="Eye-off">   
                <a class="login__button" href="#" title="Продолжить">Продолжить</a>
            </div>
        </div>
    </body>
</html>
